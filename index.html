<html ng-app="app">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
    <title>Suri Wigder</title>
</head>

<body>
<div class="jumbotron">
    <div class="container">
        <h1>Suri Wigder</h1>

        <p>Hello there.</p>

        <p class="text-right">
            <a href="https://github.com/swigder"><i class="fa fa-github fa-2x"></i></a>
            <a href="http://stackoverflow.com/users/189570/yodie"><i class="fa fa-stack-overflow fa-2x"></i></a>
            <a href="https://www.linkedin.com/pub/suri-wigder/34/bb2/901"><i class="fa fa-linkedin fa-2x"></i></a>
        </p>
    </div>
</div>
<div class="container">
    <div class="row content">
        <div class="col-md-4">
            <h2>Reading</h2>
                <span class="lead">
                    <p><a href="http://www.amazon.com/The-Extended-Phenotype-Popular-Science/dp/0192880519">The Extended
                        Phenotype</a></p>
                    <p><a href="http://www.amazon.com/Japanese-Manga-Way-Illustrated-Structure/dp/1880656906/">Japanese
                        the Manga Way</a></p>
                    <p><a href="http://www.amazon.com/Man-High-Castle-Philip-Dick/dp/0547572484/">The Man in the High
                        Castle</a></p>
                </span>
        </div>
        <div class="col-md-4">
            <h2>Projects</h2>
                <span class="lead">
                    <p><a href="https://github.com/swigder/eliza">Eliza</a></p>
                    <p><a href="https://github.com/swigder/word_segmentation">Word Segmenter</a></p>
                    <p><a href="https://github.com/swigder/weasel">Weasel</a></p>
                </span>
        </div>
        <div class="col-md-4" ng-controller="controller">
            <h2>Word Segmenter</h2>
            <div class="form-group" ng-submit="segment()">
                <label for="segmenter">Enter a sentence with no spaces or punctuation:</label>
                <input type="text" class="form-control" id="segmenter" ng-model="segmentSentence" ng-change="segment()"
                       placeholder="thisisanexample">
                <span>{{segmented}}</span>
            </div>

            <h2>Weasel</h2>
            <div class="form-group" ng-submit="weasel()">
                <label for="weasel">Enter a sentence to randomly generate:</label>
                <input type="text" class="form-control" id="weasel" ng-model="weaselSentence" ng-keyup="$event.keyCode == 13 && weasel()"
                       placeholder="METHINKS IT IS LIKE A WEASEL">
                <span ng-repeat="item in weaseled">{{item.value}}<br></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
